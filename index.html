<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/loading-bar.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <title>MINING APP</title>
</head>
<body>

<div class="container">

    <div class="row">
    <div class="col-sm-12">
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Text input with dropdown button" id="inp" placeholder=''>
            <div class="input-group-append" id="firstinput">
                <button type="button" class="btn btn-outline-success" id="save">Apply</button><button type="button" class="btn btn-outline-primary" id="copy">Copy</button>
                <!--<div class="dropdown-menu">-->
                    <!--<a class="dropdown-item" id="copy">Copy</a>-->
                    <!--<a class="dropdown-item" id="save">Save</a>-->
                    <!--&lt;!&ndash;<a class="dropdown-item" href="#">Share</a>&ndash;&gt;-->
                    <!--&lt;!&ndash;<div role="separator" class="dropdown-divider"></div>&ndash;&gt;-->
                    <!--&lt;!&ndash;<a class="dropdown-item" href="#">Separated link</a>&ndash;&gt;-->
                <!--</div>-->
            </div>
        </div>
        <div class="row justify-content-center" id="rates">
            <div class="col-sm-3 ratesItems">
                <div class="title">Curent Calculated Hashrate</div>
                <div class="rates" id="currentHs"></div>
            </div>
            <div class="col-sm-3 ratesItems">
                <div class="title">Average Hashrate
                    for last 6 hours</div>
                <div class="rates" id="sixHr"></div>
            </div>
            <div class="col-sm-3 ratesItems">
                <div class="title">Last Reported Hashrate</div>
                <div class="rates" id="lastRep"></div>
            </div>
        </div>

    </div>
    </div>
    <div class="row justify-content-center" id="payout">
        <div class="col-sm-6 payout">
            <div class="title mid" id="open-event">Balance to Payout</div>
            <div class="ldBar label-center"
                 style="width:50%;height:50%;margin:auto"
                 data-preset="bubble"
                 data-pattern-size="50"
                 id="myItem1"
            ></div>
        </div>
        <div class="col-sm-6">
            <div class="title mid">Current miner Hashrate</div>
            <canvas id="myChart" height="25vw" width="85vw"></canvas>
        </div>

    </div>
    <div class="row" id="aprox">
        <div class="col-sm-12">
            <div class="title earnings">Approximated earnings</div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Currency</th>
                    <th scope="col">Day</th>
                    <th scope="col">Week</th>
                    <th scope="col">Month</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Coin</th>
                    <td id="coinDay"></td>
                    <td id="coinWeek"></td>
                    <td id="coinMonth"></td>
                </tr>
                <tr>
                    <th scope="row">Euro</th>
                    <td id="euroDay"></td>
                    <td id="euroWeek"></td>
                    <td id="euroMonth"></td>
                </tr>
                <tr>
                    <th scope="row">USD</th>
                    <td id="usdDay"></td>
                    <td id="usdWeek"></td>
                    <td id="usdMonth"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="js/loading-bar.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
<script src="js/date.js"></script>
<script src="js/umd/popper.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
